apply plugin: 'com.android.library'



def getConfigFromRoot(key, defaultValue) {
    return rootProject.ext.has(key) ? rootProject.ext.get(key) : defaultValue
}

android {
    compileSdkVersion getConfigFromRoot('compileSdkVersion', 26)

    defaultConfig {
        minSdkVersion getConfigFromRoot('minSdkVersion', 25)
        targetSdkVersion getConfigFromRoot('targetSdkVersion', 26)

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources false
                obfuscate false
                optimizeCode false
                proguardFile 'proguard-rules.pro'
            }
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'])
    implementation 'com.facebook.react:react-native:+'
}
